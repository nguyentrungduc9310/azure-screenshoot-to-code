groups:
  - name: api_gateway_alerts
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: |
          (
            rate(http_requests_total{status_code=~"5.."}[5m]) /
            rate(http_requests_total[5m])
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          service: api-gateway
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the past 5 minutes"

      # High response time alert
      - alert: HighResponseTime
        expr: |
          rate(http_request_duration_seconds_sum[5m]) /
          rate(http_request_duration_seconds_count[5m]) > 2.0
        for: 5m
        labels:
          severity: warning
          service: api-gateway
        annotations:
          summary: "High response time detected"
          description: "Average response time is {{ $value }}s for the past 5 minutes"

      # Circuit breaker open alert
      - alert: CircuitBreakerOpen
        expr: circuit_breaker_state == 1  # 1 = open state
        for: 1m
        labels:
          severity: critical
          service: api-gateway
        annotations:
          summary: "Circuit breaker is open"
          description: "Circuit breaker for {{ $labels.service_name }} is open"

      # Service down alert
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} service is down"

      # High memory usage alert
      - alert: HighMemoryUsage
        expr: |
          (
            node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes
          ) / node_memory_MemTotal_bytes > 0.85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # High CPU usage alert
      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      # Low disk space alert
      - alert: LowDiskSpace
        expr: |
          (
            node_filesystem_avail_bytes{mountpoint="/"} /
            node_filesystem_size_bytes{mountpoint="/"}
          ) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value | humanizePercentage }} full"

      # Rate limit violations alert
      - alert: HighRateLimitViolations
        expr: rate(rate_limit_violations_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          service: api-gateway
        annotations:
          summary: "High rate limit violations"
          description: "Rate limit violations: {{ $value }} per second"

      # Authentication failures alert
      - alert: HighAuthFailures
        expr: |
          rate(auth_attempts_total{result="failure"}[5m]) > 5
        for: 5m
        labels:
          severity: warning
          service: api-gateway
        annotations:
          summary: "High authentication failures"
          description: "Authentication failures: {{ $value }} per second"

      # Container resource alerts
      - alert: ContainerHighCPU
        expr: |
          rate(container_cpu_usage_seconds_total{name!=""}[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Container high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is {{ $value }}%"

      - alert: ContainerHighMemory
        expr: |
          (container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""}) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Container high memory usage"
          description: "Container {{ $labels.name }} memory usage is {{ $value | humanizePercentage }}"

  - name: business_alerts
    rules:
      # Code generation failures
      - alert: CodeGenerationFailures
        expr: |
          rate(code_generations_total{status="failure"}[10m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: api-gateway
        annotations:
          summary: "High code generation failure rate"
          description: "Code generation failure rate: {{ $value }} per second"

      # Image generation failures
      - alert: ImageGenerationFailures
        expr: |
          rate(image_generations_total{status="failure"}[10m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: api-gateway
        annotations:
          summary: "High image generation failure rate"
          description: "Image generation failure rate: {{ $value }} per second"

      # WebSocket connection issues
      - alert: WebSocketConnectionDrops
        expr: |
          rate(websocket_connections_total{status="disconnected"}[5m]) > 1
        for: 5m
        labels:
          severity: warning
          service: api-gateway
        annotations:
          summary: "High WebSocket disconnection rate"
          description: "WebSocket disconnection rate: {{ $value }} per second"